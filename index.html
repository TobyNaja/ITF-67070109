<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="para">
            <a target="_blank" href="https://www.instagram.com/pchxnph/" class="linktoProfile">
                <p id="username">นิพพิชฌน์ คงห้วยรอบ 67070092</p>
            </a>
        </div>
        <div id="profile" class="image">
            <!-- <img id="profile" src="" alt=""> -->
            <div class="imgs">
                <p>1</p>
            </div>
        </div>
        <div class="box">
            <div class="puser">
                <p>Set the Username</p>
            </div>
            <input id="inputUsername" placeholder="Enter username" type="text">
            <button onclick="setUsername()">Confirm</button>
        </div>
        <div class="box">
            <div class="puser">
                <p>Change Profile</p>
            </div>
            <input id="inputImage" placeholder="Enter Image Url" type="text">
            <button onclick="setImage()">Confirm</button>
        </div>
        <div class="phone">
            <p>Phone Number List</p>
            <div class="box">
                <input id="inputName" placeholder="Username" type="text">
                <input id="inputPhone" placeholder="Tel" type="text">
                <button onclick="addName()">Add</button>
                <button onclick="saveCSV()">Export</button>
            </div>
            <table id="create">
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Tel.</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
